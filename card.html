<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Conductor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="card-container" class="print-container">
            <hr>
            <p id="cond-card-name"><b>Nombre del Conductor</b></p>
            <hr>
            <p id="cond-card-rut">RUT</p>
            <p id="cond-card-nfc">Tarjeta</p>
            <p id="cond-card-patente">Vehiculo</p>
            <p id="cond-card-empresa">Empresa</p>
            <p id="cond-card-date">Fecha y Hora</p>
        </div>
        <button onclick="printRawBT()" class="btn-confirm">Imprimir</button>
        <button onclick="loadData()" class="btn-confirm">Simular NFC</button>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-item">Logout</a>
        <a href="#" class="sidebar-item">Consultas</a>
    </div>
    
    <div class="menu-toggle" id="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <script src="common.js"></script>
    <script src="ConectorEscposAndroid.js"></script>
    <script>
        var nombre = document.getElementById("cond-card-name");
        var rut = document.getElementById("cond-card-rut");
        var nfc = document.getElementById("cond-card-nfc");
        var patente = document.getElementById("cond-card-patente");
        var empresa = document.getElementById("cond-card-empresa");
        var fecha = document.getElementById("cond-card-date");

        function fakeLogout(){
            window.location.href = "index.html";
        }
        async function printRawBT(){
            var btext = "rawbt:";
            btext+="____________________%0A";
            btext+=nombre.textContent.replaceAll(" ","%20")+"%0A";
            btext+="____________________%0A";
            btext+=rut.textContent.replaceAll(" ","%20")+"%0A";
            btext+=nfc.textContent.replaceAll(" ","%20")+"%0A";
            btext+=patente.textContent.replaceAll(" ","%20")+"%0A";
            btext+=empresa.textContent.replaceAll(" ","%20")+"%0A";
            btext+=fecha.textContent.replaceAll(" ","%20")+"%0A";
            btext+="____________________%0A";
            window.location.href = btext;
        }
        async function printTest(){
            const conector = new ConectorEscposAndroid();
            conector
            .Iniciar()
            .EstablecerAlineacion(ConectorEscposAndroid.ALINEACION_IZQUIERDA)
            .EscribirTexto("____________________\n")
            .EscribirTexto(nombre.textContent+"\n")
            .EscribirTexto("____________________\n")
            .EscribirTexto(rut.textContent+"\n")
            .EscribirTexto(nfc.textContent+"\n")
            .EscribirTexto(patente.textContent+"\n")
            .EscribirTexto(empresa.textContent+"\n")
            .EscribirTexto(fecha.textContent+"\n")
            .EscribirTexto("_____________________\n")
            .Pulso(48, 60, 120);

            try {
                const resp = await conector.imprimirEn("00:AA:11:BB:22:CC");
                if (resp === true) {
                    alert("Impreso correctamente");
                } else {
                    alert("Error: " + resp);
                }
            } catch (e) {
                alert("Error imprimiendo: " + e.message);
            }
        }
        function printCard(){
            const card = document.getElementById("card-container");

            let printCard = card.cloneNode(true);

            const printWin = window.open('', ' ');
            printWin.document.write('<html><head><title></title>'); // Open the print window
            printWin.document.write('<style type="text/css">');
            printWin.document.write('@media print {'); // Start of CSS for print media
            printWin.document.write('  @page { margin: 0; }'); // Remove default margin
            printWin.document.write('  body { margin: 0; }'); // Remove default margin
            printWin.document.write('  body::before, body::after { content: none; }'); // Hide headers and footers
            printWin.document.write('}');
            printWin.document.write('</style>');
            printWin.document.write('</head><body>'); // End of head and start of body

            printWin.document.body.style.fontFamily = "courier, monospace";

            printWin.document.body.style.fontSize = "56px";

            printWin.document.body.appendChild(printCard);

            printWin.print();
            printWin.close();
        }
        async function loadData(){
            let data = await fetch("https://dev.wit.la/api/openconductores")
            .then(response => response.json())
            .then(data => {
                const conductor = data[0];
                console.log(conductor);

                nombre.textContent = conductor.nombre;
                rut.textContent = conductor.rut;
                if(conductor.smartcard){
                    nfc.textContent = conductor.smartcard.number;
                } else {
                    nfc.textContent = 'Sin Tarejta Asignada';
                }
                if(conductor.vehicle){
                    patente.textContent = conductor.vehicle.patente;
                } else {
                    patente.textContent = 'Sin Vehiculo Asignado';
                }
                if(conductor.company){
                    empresa.textContent = conductor.company.nombre;
                } else {
                    empresa.textContent = 'Sin Empresa Asignada';
                }

                const fechaAct = new Date();

                const horaStr = fechaAct.getHours()+':'+fechaAct.getMinutes()+':'+fechaAct.getSeconds();
                const fechaStr = fechaAct.toISOString().split('T')[0];

                fecha.textContent = fechaStr + " " + horaStr;

            })
            .catch(error => {
                console.error(error);
            });
        }
    </script>
</body>
</html>
