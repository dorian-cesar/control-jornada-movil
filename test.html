<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print Div with PostScript</title>
</head>
<body>

<div id="contentToPrint">
    <h1>Hello, World!</h1>
    <p>This is the content to be printed.</p>
</div>

<button onclick="printDiv()">Print Div</button>

<script>
function printDiv() {
    var content = document.getElementById('contentToPrint').innerHTML;
    var psData = '%!PS\n' +
                 '/Courier findfont 12 scalefont setfont\n' +
                 '100 500 moveto (' + content + ') show\n' +
                 'showpage';

    var blob = new Blob([psData], { type: 'application/postscript' });
    var blobUrl = URL.createObjectURL(blob);

    var iframe = document.createElement('iframe');
    iframe.src = blobUrl;
    iframe.style.display = 'none';
    document.body.appendChild(iframe);

    iframe.onload = function() {
        iframe.contentWindow.print();
    };
}
</script>

</body>
</html>
